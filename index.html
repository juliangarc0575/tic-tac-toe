<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect x="0" y="0" width="90" height="90" onclick="topleft()" fill="grey"/>
<rect x="90" y="0" width="90" height="90" onclick="topmid()" fill="blue"/>
<rect x="180" y="0" width="90" height="90" onclick="topright()" fill="grey"/>
<rect x="0" y="90" width="90" height="90" onclick="midleft()" fill="blue"/>
<rect x="90" y="90" width="90" height="90" onclick="midmid()" fill="grey"/>
<rect x="180" y="90" width="90" height="90" onclick="midright()" fill="blue"/>
<rect x="0" y="180" width="90" height="90" onclick="botleft()" fill="grey"/>
<rect x="90" y="180" width="90" height="90" onclick="botmid()" fill="blue"/>
<rect x="180" y="180" width="90" height="90" onclick="botright()" fill="grey"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
